<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  background: url("fondo scp1471.jpg") no-repeat center center fixed;
  background-size: cover;
  color: #fff;
  line-height: 1.6;
}
.card img {
    display: block;        
    margin: 0 auto;
    max-width: 100%;   
    margin: 2100;    
}


header {
  width: 100%;
  height: 400px;
  background: url("./bocchi.jpg") no-repeat center bottom/cover;
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
}

header::before {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: linear-gradient(
    180deg,
    rgba(0, 0, 0, 0.6) 0%,
    rgba(0, 0, 0, 0.7) 100%
  );
}

header div {
  position: relative;
  text-align: center;
  z-index: 1;
}

header img {
  width: 150px;
  height: 150px;
  border-radius: 50%;
  margin: 15px 0;
}


main {
  max-width: 1100px;
  margin: 40px auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
}

section {
  background: rgba(0, 0, 0, 0.6);
  padding: 20px;
  width: 300px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.4);
  text-align: center;
  transition: transform 0.3s ease;
}

section:hover {
  transform: translateY(-5px);
}

section h3 {
  margin-bottom: 15px;
  font-size: 1.5rem;
  color: #f8c146;
}

section ul {
  list-style: none;
}

section li {
  margin: 8px 0;
}

footer {
  text-align: center;
  padding: 30px 0;
  background: rgba(0,0,0,0.7);
  margin-top: 40px;
}

footer form {
  margin-top: 15px;
}

footer input {
  padding: 10px;
  border-radius: 6px;
  border: none;
  margin-right: 10px;
}

footer button {
  padding: 10px 15px;
  border: none;
  border-radius: 6px;
  background: #f8c146;
  cursor: pointer;
  transition: 0.3s;
}

footer button:hover {
  background: #dca62e;
}

button{
    background-color: #dca62e;
    color: #fff;
    padding: 12px, 25px;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #3a5a76; 
    transform: translateY(-2px); 
}
